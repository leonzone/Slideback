apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}



publish {
    userOrg = 'leonzone'
    groupId = 'com.reiser'
    artifactId = 'slideback'
    publishVersion = '0.0.1'
    desc = 'slide to back'
    website = 'https://github.com/leonzone/Slideback'
}